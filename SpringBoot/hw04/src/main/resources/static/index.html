<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fuSNSck</title>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1> DGSW SNS </h1>
        <button onclick="showWriteDialog()"> 새 글 작성 </button>
    </header>

    <section>
        <div id="commentView">

        </div>
    </section>

    <div id="containerWrite" style="display: none;">
        <div id="write-container">
            <div style="background-color: white; padding: 0 30px;">
                <div style="margin: 30px 0;"> NEW </div>
                <div><textarea placeholder="CONTENT" id="content" type="text"></textarea></div>
                <div style="margin: 30px 0;">
                    <button onclick="writeSuccess()">Write</button>
                    <button onclick="closeWriteDialog()">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <div id="container" style="display: none;">
        <div id="login-container">
            <div style="background-color: white; padding: 0 30px;">
                <div style="margin: 30px 0;">Login</div>
                <div><input placeholder="User Id" id="id"></div>
                <div><input placeholder="Password" id="password" type="password"></div>
                <div style="margin: 30px 0;">
                    <button onclick="loginSuccess()">Sign In</button>
                    <button onclick="closeLoginDialog()">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <aside>
        <div id="userInfo">
            <button onclick="showLoginDialog()"> Sign In </button>
        </div>

    </aside>

    <footer>

    </footer>

</body>
</html>
